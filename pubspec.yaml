name: puioio
description: A smart workout logger with automated repetition counting.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  image_picker: ^0.8.5+3
  camera: ^0.10.0
  path_provider: ^2.0.11
  google_mlkit_pose_detection: ^0.4.0
  carousel_slider: ^4.1.1
  syncfusion_flutter_gauges: ^20.2.46
  bottom_navy_bar: ^6.0.0
  dots_indicator: ^2.1.0
  lottie: ^1.4.2
  native_opencv:
    path: native_opencv
  vector_math: ^2.1.2

dev_dependencies:
  flutter_lints: ^1.0.4
  flutter_test:
    sdk: flutter

flutter:
  fonts:
    - family: CustomIcons
      fonts:
        - asset: assets/fonts/CustomIcons.ttf
  uses-material-design: true
  assets:
    - assets/
    - assets/img/
    - assets/lottie/
    - assets/test/PushUps/Pushup1/
